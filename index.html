<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Заставка -->
    <div id="splash-screen" class="screen active">
        <canvas id="splash-canvas"></canvas>
        <div class="splash-content">
            <h1 class="birthday-title">Happy Birthday!</h1>
            <p class="birthday-wish">Today is the oldest you have been, and the youngest you will ever be. Make the most of it!</p>
            <div class="cake-container">
                <img src="images/cake.png" alt="Торт" id="cake-image" class="cake">
            </div>
            <p class="hint-text">Кликни на торт!</p>
        </div>
    </div>

    <!-- Фотоальбом -->
    <div id="album-screen" class="screen">
        <div class="album-container">
            <div class="album-page left-page">
                <img id="left-page-img" src="" alt="Левая страница">
            </div>
            <div class="album-page right-page">
                <img id="right-page-img" src="" alt="Правая страница">
            </div>
            <div class="album-spine"></div>
        </div>
        <div class="navigation">
            <button id="prev-btn" class="nav-btn">‹</button>
            <button id="next-btn" class="nav-btn">›</button>
        </div>
    </div>

    <script src="js/splash.js"></script>
    <script src="js/album.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
